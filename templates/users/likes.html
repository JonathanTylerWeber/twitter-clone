{% extends 'users/detail.html' %}
{% block user_details %}
<div class="col-sm-6">
    <ul class="list-group" id="messages">

        {% for like in likes %}

        <li class="list-group-item">
            <a href="/messages/{{ like.message.id }}" class="message-link">

                <a href="/users/{{ like.message.user_id }}">
                    <img src="{{ like.message.user.image_url }}" alt="user image" class="timeline-image">
                </a>

                <div class="message-area">
                    <a href="/users/{{ like.message.user_id }}">@{{ like.message.user.username }}</a>
                    <span class="text-muted">{{ like.message.timestamp.strftime('%d %B %Y') }}</span>
                    <p>{{ like.message.text }}</p>
                </div>
                <form method="POST" action="/users/delete_like/{{ like.message.id }}" id="messages-form">
                    <button class="btn btn-sm btn-primary">
                        <i class="fa fa-thumbs-up"></i>
                    </button>
                </form>
        </li>

        {% endfor %}

    </ul>
</div>
{% endblock %}
